name: pq-idps
channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  # Python
  - python=3.10

  # Core ML libraries
  - pytorch=2.0.1
  - pytorch-cuda=11.8
  - torchvision=0.15.2
  - torchaudio=2.0.2

  # Scientific computing
  - numpy=1.24.3
  - scipy=1.10.1
  - pandas=2.0.2
  - scikit-learn=1.3.0

  # Visualization
  - matplotlib=3.7.1
  - seaborn=0.12.2
  - tensorboard=2.13.0

  # Utilities
  - tqdm=4.65.0
  - pyyaml=6.0
  - click=8.1.3

  # Development tools
  - jupyter=1.0.0
  - ipython=8.14.0
  - pytest=7.4.0

  # Pip packages not available via conda
  - pip
  - pip:
    - pennylane>=0.32.0
    - pennylane-lightning>=0.32.0
    - omegaconf>=2.3.0
    - plotly>=5.15.0
    - h5py>=3.9.0
    - pyarrow>=12.0.1
    - scapy>=2.5.0
    - dpkt>=1.9.8
    - python-dotenv>=1.0.0
    - pytest-cov>=4.1.0
    - wandb>=0.15.8

# Installation instructions:
# 1. conda env create -f environment.yaml
# 2. conda activate pq-idps
# 3. Verify PyTorch: python -c "import torch; print(torch.cuda.is_available())"
# 4. Verify PennyLane: python -c "import pennylane as qml; print(qml.version())"
